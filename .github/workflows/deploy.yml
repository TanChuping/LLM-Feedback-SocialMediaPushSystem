name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:


permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Download metadata.json
        run: |
          mkdir -p public
          echo "üì• Downloading metadata.json..."
          curl -L -o public/metadata.json https://raw.githubusercontent.com/xsalazar/emoji-kitchen-backend/main/app/metadata.json || echo "‚ö†Ô∏è Failed to download metadata.json, will use fallback"
          if [ -f public/metadata.json ]; then
            echo "‚úÖ metadata.json downloaded successfully"
            ls -lh public/metadata.json
          fi

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check dist directory
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found after build"
            exit 1
          fi
          ls -la dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
